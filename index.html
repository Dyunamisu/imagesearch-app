<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Caveat+Brush&family=Open+Sans:ital,wght@1,300&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="search-box">
            <h1>Image Search App</h1>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search for image...">
                <button type="submit">Search</button>
            </form>
        </div>
        <div id="result"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
